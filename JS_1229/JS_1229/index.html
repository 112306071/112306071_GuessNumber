<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel = "stylesheet" type = "text/css" href = "guessNumber.css"> 
  <!-- 1. Include CSS styles -->
  <script src = "guessNumber.js"></script>
  <!-- 2. Include JavaScript file -->
  
</head>
<body>

  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>

    <!-- 3. Trigger this button with the Enter Key. -->
    <form onsubmit="event.preventDefault(); checkGuess();">
      <label for="userGuess">Enter your guess</label>
      <input type="number" id="userGuess" placeholder="Enter your guess">
      <button type="button" onclick="checkGuess()">Check Guess</button>
    </form>    
    <div id="result"></div>
  </div>

</body>
</html>
